<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <img src="./google.jpg" alt="GooglePhoto" />
    </div>
    <div class="main">
      <div class="search block_center">
        <p>Search the web using Google!</p>
        <input type="search" />
        <div class="buttons">
          <button>Google Search</button>
          <button>I`m feeling lucky</button>
        </div>
      </div>
      <div class="block block_center" style="width: 35%">
        <p>Special Search</p>
        <a href="#">Stanford Search</a>
        <a href="#">Linux Search</a>
      </div>
      <div class="block block_center" style="width: 15%">
        <a href="#">Help!</a>
        <a href="#">About Google!</a>
        <a href="#">Company Info</a>
        <a href="#">Google! Logos</a>
      </div>
      <div class="block block_center" style="width: 49.5%">
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <input type="email" id="email_input" placeholder="your e-mail" />
        <div class="duo">
          <button>Subscribe</button>
          <a href="#">Archive</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Copyright &copy; 1998 Google Inc.</p>
    </div>
  </body>
</html>
